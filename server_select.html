<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown</title>
</head>
<body>
<form action="/upload" method="POST">
    <select id="vm" name="vm">
      <option value="{{vms[0]}}" selected>{{vms[0]}}</option>
      {% for vm in vms[1:] %}
        <option value={{vm}}>{{vm}}</option>
      {% endfor %}
        <input type='submit' value='Submit'>

    </select>
</form>
</select>
</body>
</html>
